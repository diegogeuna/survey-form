<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp - Responsive Web Design Projects: Build a Survey Form</title>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1 id="title">Give us your feedback</h1>
        <p id="description">Thank you for share your interests with us!</p>
    </header>
    <main id="main"> 
        <form action="#" id="survey-form">
            <section class="form-group">
                <div class="input-group">
                    <label for="name" id="name-label" class="bold">Name: </label>
                    <input class="block" type="text" id="name" placeholder="Insert your name" required/>
                </div>
                <div class="input-group">
                    <label for="email" id="email-label" class="bold">Email: </label>
                    <input class="block"  type="email" id="email" placeholder="Insert your email" required/>
                </div>
                <div class="input-group">
                    <label for="number" id="number-label" class="bold">Age: </label>
                    <input class="block"  type="number" id="number" min="14" max="120" placeholder="Age" required/>
                </div>
            </section>
            <section class="form-group">
                <div class="input-group">
                    <label class="bold">How did you hear about us?</label>
                    <select class="block" name="about-us" id="dropdown">
                        <option>Select an option</option>
                        <option value="google">Google</option>
                        <option value="friend">Friend</option>
                        <option value="social-media">Social Media</option>
                        <option value="advertising">Advertising</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </section>
            <section class="form-group">
                <p class="bold">Would you visit again?</p>
                <div class="input-group">
                    <input type="radio" name="recommend" id="yes" value="yes"/>
                    <label for="yes"> Yes</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="recommend" id="no" value="no"/>
                    <label for="no"> No</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="recommend" id="maybe" value="maybe"/>
                    <label for="maybe"> Maybe</label>
                </div>
            </section>
            <section class="form-group">
                <p class="bold">What would you like to see improved? (Check all that apply)</p>
                <div class="left-side">
                    <div class="input-group">
                        <input type="checkbox" name="to-improve" id="front-end-projects" value="front-end-projects"/>
                        <label for="front-end-projects">Front-end Projects</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="to-improve" id="back-end-projects" value="back-end-projects"/>
                        <label for="back-end-projects">Back-end Projects</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="to-improve" id="data-management" value="data-management"/>
                        <label for="data-management">Data Management</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="to-improve" id="challenges" value="challenges"/>
                        <label for="challenges">Challenges</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="to-improve" id="open-source-community" value="open-source-community"/>
                        <label for="open-source-community">Open Source Community</label>
                    </div>
                </div>
                <div>
                    <div class="input-group">
                        <input type="checkbox" name="to-improve" id="additional-courses" value="additional-courses"/>
                        <label for="additional-courses">Additional Courses</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="to-improve" id="discord-channel" value="discord-channel"/>
                        <label for="discord-channel">Discord Channel</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="to-improve" id="city-meetups" value="city-meetups"/>
                        <label for="city-meetups">City Meetups</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="to-improve" id="forum" value="forum"/>
                        <label for="forum">Forum</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="to-improve" id="videos" value="videos"/>
                        <label for="videos">Videos</label>
                    </div>
                </div>
            </section>
            <section class="form-group">
                <p class="bold">Leave us a comment:</p>
                <textarea class="block" placeholder="Enter your comment here..."></textarea>
            </section>
            <section class="form-group">
                <div class="input-group">
                    <input type="checkbox" name="send-me-updates" id="send-me-updates">
                    <label for="send-me-updates">Sign me up for email updates</label>
                </div>
            </section>
            <button id="button">Submit review</button>
        </form>
    </main>
    <footer id="footer">
        <p>Made by <a href="https://www.freecodecamp.org/diegogeuna" target="_blank">diegogeuna</a> for <a href="https://www.freecodecamp.org">freeCodeCamp</a>.</p>
    </footer>
</body>
</html>
